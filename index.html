<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boston Biking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="map.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <link
        href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
        rel="stylesheet"
    />
    <script src="map.js" type="module"></script>
  </head>
  <body>
    <header>
        <h1>Welcome to Boston Biking</h1>
        <label>
          Filter by time:
          <input type="range" id="time-slider" min="-1" max="1439" value="-1" />
          <time id="selected-time"></time>
          <em id="any-time">(any time)</em>
        </label>
    </header>
    <main>
        <h>Boston biking is fun, ask anyone. </h>
    </main>
    <div id="map">
      <svg></svg>
    </div>
    <div class="legend">
      <div style="--departure-ratio: 0">
        <span class="legend-circle"></span>
        <span>More arrivals</span>
      </div>
      <div style="--departure-ratio: 0.5">
        <span class="legend-circle"></span>
        <span>Balanced</span>
      </div>
      <div style="--departure-ratio: 1">
        <span class="legend-circle"></span>
        <span>More departures</span>
      </div>
    </div>
  </body>
</html>
